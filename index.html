<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center bg-white p-6 rounded-lg shadow-md">
    <div id="timer" class="text-2xl font-bold text-gray-800 mb-4">00:00:000</div>
    <div class="flex space-x-4 justify-center">
      <button id="start" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Start</button>
      <button id="stop" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Stop</button>
      <button id="reset" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Reset</button>
      <button id="lap" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Lap</button>
    </div>
    <ul id="laps" class="text-left list-disc list-inside text-gray-700"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
